<div th:replace="~{layouts/header}"></div>
<link rel="stylesheet" href="css/bootstrap.min.css">
<style type="text/css">
.loginForm{
	margin: auto;
	width: 20%;
	margin-top: 25px;
}
/* 태그의 속성값으로 태그 선택 */
input[type="text"], input[type="password"]{
	border-radius: 8px;
	border:  2px solid rgb(248,215,218);
}
input[type="text"]:focus, input[type="password"]{
	border-radius: 8px;
	border:  2px solid rgb(248,215,218);
	/*기본 테두리 스타일을 제거 */
	outline:none;
}
</style>
<div class="loginForm">
	<form action="login" name="login" method="post">
		<table class="table login">
			<tr class="table table-danger">
				<th colspan="2">로그인</th>
			</tr>
			<tr>
				<td>아이디</td>
				<td>
					<input type="text" name="id" required="required">
				</td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td>
					<input type="password" name="pwd" required="required">
				</td>
			</tr>
			<th:block th:if="${errorCode == 1}">
				<tr>
					<td colspan="2" style="color:red; font-size: 10px; text-align: center;">아이디 또는 비밀번호가 일치하지 않습니다.</td>
				</tr>
			</th:block>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="로그인" class="btn btn-danger btn-sm">
					<input type="button" value="아이디 / 비밀번호찾기" class="btn btn-danger btn-sm">
				</td>
			</tr>
		</table>
	</form>
</div>
